name: Cargo Test
inputs:
  target_dir:
    description: 'Folder to run action against'
    required: true
runs:
  using: "composite"
  steps:
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Run tests
      shell: bash
      working-directory: ${{ inputs.target_dir }}
      run: cargo test --verbose